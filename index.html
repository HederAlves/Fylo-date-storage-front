<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/containerLeft.css">
  <link rel="stylesheet" href="assets/containerRigth.css">
</head>

<body>
  <div class="containerLeft">
    <img class="logo" src="images/logo.png">
      <li class="iconList">
        <ul class="iconBox">
          <img class="imagesIcon" src="images/icon-document.png">
        </ul>
        <ul class="iconBox">
          <img class="imagesIcon" src="images/icon-folder.png">
        </ul>
        <ul class="iconBox">
          <img class="imagesIcon" src="images/icon-upload.png">
        </ul>
      </li>
  </div>

  <div class="containerRigth">
    <section class="title">
      <h1>Youâ€™ve used</h1>
      <p class="number8Gb">8</p>
      <p class="number1Gb">1</p>
      <p class="number5Gb">5</p>
      <p class="gbTitle">Gb</p>
      <h1>of your storage</h1>
    </section>
    
    <section class="balloon">
      <div class="numberGb"> 
        <p class="numberGb">1</p>
        <p class="number8Gb">8</p>
        <p class="number5Gb">5</p>
      </div>
        <p class="balloonPhrase">GB Left</p>
    </section>

    <div class="progress">
      <span class="progressBar" style="width: 70%"></span>
    </div>
    <div class="legendQuantity">
      <p class="quantityGb">0 GB</p>
      <p class="quantityGb">1000 GB</p>
    </div>
    
  </section>
</body>
</html>
